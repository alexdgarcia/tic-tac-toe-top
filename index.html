<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="gameOverModal gameOverModal-hiding">
      <div class="gameOverModal-content">
        <header class="gameOverModal-header">
          <h2 class="gameOverModal-title"></h2>
        </header>
        <div class="gameOverModal-body">
          <div class="button">
            Play Again
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="gameboard">
        <div class="playerSelect">
          <header class="playerSelect-header">
            <h1>Tic Tac Toe</h1>
          </header>
          <div class="playerSelect-choices">
            <div class="playerSelect-row">
              <fieldset>
                <legend>Choose your opponent:</legend>
                <input id="human"
                       name="opponent"
                       type="radio"
                       value="human">
                <label for="human">Human</label>
                <input id="computer"
                       name="opponent"
                       type="radio"
                       value="computer">
                <label for="computer">Computer</label>
              </fieldset>
            </div>
          </div>
          <div class="playerSelect-input playerSelect-input-hiding">
            <div class="playerSelect-row">
              <label for="playerOne">Player One</label>
              <input id="playerOne"
                     placeholder="Player 1"
                     type="text">
              <label for="playerTwo">Player Two</label>
              <input id="playerTwo"
                     placeholder="Player 2"
                     type="text">
            </div>
            <div class="playerSelect-row">
              <div class="button">Start Game</div>
            </div>
          </div>
        </div>
        <div class="scoreboard scoreboard-hiding">
          <div class="scoreboard-row">
            <span class="playerOneName"></span>
            <span class="playerTwoName"></span>
          </div>
          <div class="scoreboard-row">
            <div class="button">Restart</div>
          </div>
        </div>
        <table>
        </table>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>

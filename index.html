<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="modal-hiding">
      <div class="modal-modalContent">
        <header class="modal-modalHeader">
          <h2 class="modal-modalHeaderTitle"></h2>
        </header>
        <div class="modal-modalBody">
          <div class="button">
            Play Again
          </div>
        </div>
      </div>
    </div>
    <main>
      <header class="board-boardHeader">
        <h1>Tic Tac Toe</h1>
        <div class="scoreboard">
          <div class="scoreboard-row">
            <div class="scoreboard-rowContainer">
              <label class="scoreboard-label"
                     for="playerOne">
                     Player One
              </label>
              <input id="playerOne"
                     class="scoreboard-input"
                     placeholder="Player 1"
                     type="text">
              <span class="playerOneName"></span>
            </div>
            <div class="scoreboard-rowContainer">
              <label class="scoreboard-label"
                     for="playerTwo">
                     Player Two
              </label>
              <input id="playerTwo"
                     class="scoreboard-input"
                     placeholder="Player 2"
                     type="text">
              <span class="playerTwoName"></span>
            </div>
          </div>
          <div class="scoreboard-row">
            <div class="button">
              Start Game
            </div>
          </div>
        </div>
      </header>
      <table>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </main>
    <script src="script.js"></script>
  </body>
</html>
